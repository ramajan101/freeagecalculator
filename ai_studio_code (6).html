<html lang="en">
<head>

    <style>
        :root {
            --bg-gradient-start: #6a82fb;
            --bg-gradient-end: #fc5c7d;

            --text-primary: #ffffff;

            --summary-color-4: #e67e22;
            --summary-color-5: #f1c40f;

        }

        /* ALL CSS IS UNCHANGED */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));

            overflow-x: hidden;
        }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; background: var(--card-bg); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; }
        .nav-logo { font-size: 1.6rem; font-weight: 700; text-decoration: none; color: var(--text-primary); }
        .nav-links { list-style: none; display: flex; gap: 2.5rem; }
        .nav-links a { text-decoration: none; color: var(--text-primary); font-weight: 500; position: relative; padding-bottom: 5px; transition: color 0.3s ease; }
        .nav-links a::after { content: ''; position: absolute; width: 0; height: 2px; bottom: 0; left: 50%; background-color: var(--highlight-color); transition: all 0.3s ease; transform: translateX(-50%); }
        .nav-links a:hover, .nav-links a.active { color: var(--highlight-color); }
        .nav-links a:hover::after, .nav-links a.active::after { width: 100%; }
        .hamburger-menu { display: none; flex-direction: column; cursor: pointer; gap: 5px; }
        .hamburger-menu .bar { width: 25px; height: 3px; background-color: var(--text-primary); border-radius: 5px; transition: all 0.3s ease-in-out; }
        main { padding-top: 80px; }
        .section { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem 5%; }
        #home { text-align: center; }
        .hero-title { font-size: 3.5rem; font-weight: 700; margin-bottom: 2rem; text-shadow: 2px 2px 8px rgba(0,0,0,0.3); }
        .hero-title .highlight { color: var(--highlight-color); }
        .placeholder-content { text-align: center; max-width: 600px; }
        .placeholder-content h2 { font-size: 2.5rem; margin-bottom: 1rem; }
        .placeholder-content p { font-size: 1.1rem; color: var(--text-secondary); }
        .age-calculator-card { background: var(--card-bg); backdrop-filter: blur(15px); border: 1px solid var(--border-color); border-radius: 20px; padding: 2rem 2.5rem; width: 100%; max-width: 500px; box-shadow: 0 10px 30px var(--shadow-color); text-align: center; position: relative; }
        .age-calculator-card h2 { font-weight: 600; font-size: 1.8rem; margin-bottom: 1.5rem; }
        .input-container { display: flex; justify-content: space-between; gap: 15px; margin-bottom: 1.5rem; }
        .input-group { flex: 1; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.95rem; }
        .date-inputs-flex { display: flex; gap: 10px; }
        .date-inputs-flex input {
            width: 100%; padding: 12px; border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9); color: #000000; font-weight: 700;
            font-family: 'Poppins', sans-serif; font-size: 1rem; outline: none;
            transition: box-shadow 0.3s ease, border-color 0.3s ease, background-color 0.3s ease; text-align: center;
        }
        .date-inputs-flex input::placeholder { color: #666; font-weight: 400; }
        .date-inputs-flex input:focus { 
            border-color: var(--highlight-color); background-color: #ffffff;
            box-shadow: 0 0 12px rgba(241, 196, 15, 0.5);
        }
        .date-inputs-flex input::-webkit-outer-spin-button, .date-inputs-flex input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .date-inputs-flex input[type=number] { -moz-appearance: textfield; }
        .calculate-btn { width: 100%; padding: 15px; background: var(--primary-accent); color: white; border: none; border-radius: 10px; font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; gap: 10px; }
        .calculate-btn:hover { background: var(--primary-accent-hover); transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .action-buttons { display: none; justify-content: space-between; gap: 15px; margin-top: 1rem; }
        .action-buttons button { flex: 1; padding: 12px; border: none; border-radius: 8px; color: white; font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .action-buttons button:hover { transform: scale(1.05); }
        #saveBtn { background-color: #3498db; } #saveBtn:hover { background-color: #2980b9; }
        #shareBtn { background-color: var(--secondary-accent); } #shareBtn:hover { background-color: var(--secondary-accent-hover); }
        .result-container { margin-top: 2rem; text-align: left; }
        .result-primary { display: flex; justify-content: space-around; background: rgba(0,0,0,0.2); padding: 1.5rem 1rem; border-radius: 12px; margin-bottom: 1rem; }
        .result-primary div { text-align: center; } .result-primary span { display: block; }
        .result-primary .number { font-size: 2.5rem; font-weight: 700; color: var(--highlight-color); min-width: 60px; text-align: center; }
        .result-primary .label { font-size: 0.9rem; color: var(--text-secondary); }
        .result-section { background: rgba(0,0,0,0.15); padding: 1rem; border-radius: 10px; margin-bottom: 1rem; }
        .result-section h3 { font-size: 1rem; font-weight: 500; margin-bottom: 0.75rem; color: var(--highlight-color); border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
        .result-countdown p { font-size: 0.95rem; }
        .summary-list { display: flex; flex-direction: column; gap: 12px; padding-left: 5px; }
        .summary-item { display: flex; align-items: center; gap: 12px; font-size: 0.95rem; font-weight: 600; }
        .summary-item svg { width: 20px; height: 20px; flex-shrink: 0; }
        .summary-item .text { color: var(--text-primary); }
        .summary-item.c1 { color: var(--summary-color-1); } .summary-item.c2 { color: var(--summary-color-2); } .summary-item.c3 { color: var(--summary-color-3); } .summary-item.c4 { color: var(--summary-color-4); } .summary-item.c5 { color: var(--summary-color-5); } .summary-item.c6 { color: var(--summary-color-6); }
        #error-message { color: var(--error-color); font-weight: 500; margin-top: 1rem; min-height: 1.2rem; }
        .animate-on-scroll { opacity: 0; transform: translateY(30px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .animate-on-scroll.is-visible { opacity: 1; transform: translateY(0); }
        footer { text-align: center; padding: 1.5rem; background: rgba(0, 0, 0, 0.2); font-size: 0.9rem; }
        @media (max-width: 768px) {
            .nav-links { position: absolute; top: 100%; left: 0; background: rgba(20, 20, 40, 0.9); backdrop-filter: blur(10px); width: 100%; flex-direction: column; align-items: center; gap: 0; max-height: 0; overflow: hidden; transition: max-height 0.4s ease-in-out; }
            .nav-links.active { max-height: 300px; } .nav-links li { width: 100%; text-align: center; } .nav-links a { display: block; padding: 1.5rem 0; width: 100%; }
            .hamburger-menu { display: flex; } .hamburger-menu.active .bar:nth-child(2) { opacity: 0; } .hamburger-menu.active .bar:nth-child(1) { transform: translateY(8px) rotate(45deg); } .hamburger-menu.active .bar:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }
            .hero-title { font-size: 2.5rem; } .placeholder-content h2 { font-size: 2rem; }
        }
        @media (max-width: 540px) { .age-calculator-card { padding: 1.5rem; } .input-container { flex-direction: column; } .result-primary .number { font-size: 2rem; } }
    </style>
</head>
<body>
    <!-- HTML is UNCHANGED -->
    <header class="navbar">
        <a href="#home" class="nav-logo">AgeCalc</a>
        <ul class="nav-links" id="navLinks">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#tools">Tools</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="hamburger-menu" id="hamburgerMenu"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
    </header>
    <main>
        <section id="home" class="section">
            <h1 class="hero-title animate-on-scroll">Age Calculator <span class="highlight">Free</span></h1>
            <div class="age-calculator-card animate-on-scroll" id="ageCalculatorCard">
                 <h2>Calculate Your Age</h2>
                <div class="input-container">
                    <div class="input-group">
                        <label>Your Date of Birth</label>
                        <div class="date-inputs-flex">
                            <input type="number" id="birth-day" placeholder="DD" min="1" max="31">

                        </div>

                </div>
                <button class="calculate-btn" id="calculateBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect><path d="M12 12h.01"></path><path d="M12 17h.01"></path><path d="M12 7h.01"></path><path d="M17 12h.01"></path><path d="M17 17h.01"></path><path d="M7 12h.01"></path><path d="M7 17h.01"></path></svg>

                </button>
                <p id="error-message"></p>
                <div class="result-container" id="resultContainer"></div>
                <div class="action-buttons" id="buttonsContainer">
                    <button id="saveBtn"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg> Save as Image</button>

    </main>
    <footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Other JS is unchanged. The only change is in the two functions below.
            const calculateBtn = document.getElementById('calculateBtn');
            calculateBtn.addEventListener('click', calculateAge);
            document.getElementById('saveBtn').addEventListener('click', saveResultAsImage);
            document.getElementById('shareBtn').addEventListener('click', shareResultImage);
            
            // --- UPDATED FUNCTION: saveResultAsImage ---
            function saveResultAsImage() {
                const cardToCapture = document.querySelector('#ageCalculatorCard');
                const watermark = document.createElement('div');
                watermark.id = 'temp-watermark';
                watermark.textContent = 'AgeCalc';
                Object.assign(watermark.style, {
                    position: 'absolute', bottom: '10px', right: '15px', fontSize: '12px',
                    color: 'rgba(255, 255, 255, 0.3)', fontWeight: '600', pointerEvents: 'none'
                });
                cardToCapture.appendChild(watermark);

                html2canvas(cardToCapture, { 
                    scale: 2,
                    useCORS: true,
                    // --- THE ONLY CHANGE IS HERE ---
                    backgroundColor: '#3c3c5c' // A nice dark background color
                }).then(canvas => {
                    const link = document.createElement("a");
                    link.download = "age-calculation-result.png";
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                }).finally(() => {
                    document.getElementById('temp-watermark')?.remove();
                });
            }

            // --- UPDATED FUNCTION: shareResultImage ---
            async function shareResultImage() {
                const cardToCapture = document.querySelector('#ageCalculatorCard');
                const watermark = document.createElement('div');
                watermark.id = 'temp-watermark';
                watermark.textContent = 'AgeCalc';
                 Object.assign(watermark.style, {
                    position: 'absolute', bottom: '10px', right: '15px', fontSize: '12px',
                    color: 'rgba(255, 255, 255, 0.3)', fontWeight: '600', pointerEvents: 'none'
                });
                cardToCapture.appendChild(watermark);

                try {
                    const canvas = await html2canvas(cardToCapture, { 
                        scale: 2, 
                        useCORS: true,
                        // --- THE ONLY CHANGE IS HERE ---
                        backgroundColor: '#3c3c5c' // Same dark background color
                    });
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                    const files = [new File([blob], 'age-calculation-result.png', { type: 'image/png' })];
                    
                    if (navigator.canShare && navigator.canShare({ files })) {
                        await navigator.share({ 
                            files, 
                            title: 'My Age Calculation Result',
                            text: 'Check out my age calculated on AgeCalc!' 
                        });
                    } else {
                        alert("Sharing is not supported on this browser.");
                    }
                } catch (error) {
                    console.error("Sharing failed:", error);
                    alert("Oops, something went wrong while sharing.");
                } finally {
                    document.getElementById('temp-watermark')?.remove();
                }
            }

            // --- All other functions (calculateAge, displayResults, etc.) are completely UNCHANGED ---
            // The rest of the script remains exactly the same as the previous version.
            const hamburgerMenu = document.getElementById('hamburgerMenu'); const navLinks = document.getElementById('navLinks'); navLinks.querySelectorAll('a').forEach(link => { link.addEventListener('click', () => { if (navLinks.classList.contains('active')) { navLinks.classList.remove('active'); hamburgerMenu.classList.remove('active'); } }); }); hamburgerMenu.addEventListener('click', () => { navLinks.classList.toggle('active'); hamburgerMenu.classList.toggle('active'); });
            const birthDayInput = document.getElementById('birth-day'); const birthMonthInput = document.getElementById('birth-month'); const birthYearInput = document.getElementById('birth-year'); const currentDayInput = document.getElementById('current-day'); const currentMonthInput = document.getElementById('current-month'); const currentYearInput = document.getElementById('current-year'); const resultContainer = document.getElementById('resultContainer'); const errorMessage = document.getElementById('error-message'); const buttonsContainer = document.getElementById('buttonsContainer'); const today = new Date(); currentDayInput.value = today.getDate(); currentMonthInput.value = today.getMonth() + 1; currentYearInput.value = today.getFullYear();
            function calculateAge() { const bDay = birthDayInput.value; const bMonth = birthMonthInput.value; const bYear = birthYearInput.value; const cDay = currentDayInput.value; const cMonth = currentMonthInput.value; const cYear = currentYearInput.value; if (!bDay || !bMonth || !bYear || !cDay || !cMonth || !cYear) { showError("Please fill in all date fields."); return; } const birthDate = new Date(`${bYear}-${bMonth}-${bDay}`); const currentDate = new Date(`${cYear}-${cMonth}-${cDay}`); if (birthDate.getDate() != bDay || birthDate.getMonth() + 1 != bMonth || birthDate.getFullYear() != bYear) { showError("The Date of Birth is invalid."); return; } if (currentDate.getDate() != cDay || currentDate.getMonth() + 1 != cMonth || currentDate.getFullYear() != cYear) { showError("The 'Age at' date is invalid."); return; } if (birthDate > currentDate) { showError("Date of Birth cannot be in the future."); return; } clearError(); let years = currentDate.getFullYear() - birthDate.getFullYear(); let months = currentDate.getMonth() - birthDate.getMonth(); let days = currentDate.getDate() - birthDate.getDate(); if (days < 0) { months--; days += new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate(); } if (months < 0) { years--; months += 12; } const diffMs = currentDate - birthDate; const totalDays = Math.floor(diffMs / (1000 * 60 * 60 * 24)); const totalMonths = (years * 12) + months; const totalWeeks = Math.floor(totalDays / 7); const remainingDaysForWeeks = totalDays % 7; const totalHours = totalDays * 24; const totalMinutes = totalHours * 60; const totalSeconds = totalMinutes * 60; let nextBirthday = new Date(currentDate.getFullYear(), birthDate.getMonth(), birthDate.getDate()); if (currentDate > nextBirthday) nextBirthday.setFullYear(currentDate.getFullYear() + 1); const daysToNext = Math.ceil((nextBirthday - currentDate) / (1000 * 60 * 60 * 24)); displayResults({ years, months, days, totalMonths, remainingDaysForWeeks, totalWeeks, totalDays, totalHours, totalMinutes, totalSeconds, daysToNext }); }
